<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alzhimer Disease Test</title>
</head>
<body>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Navbar -->
    <div>
        <table width="100%" border="0" cellpadding="0" cellspacing="0" bgcolor="#099999">
            <tr bgcolor="#FFFFFF">
                <td bordercolor="#000000">
                    <h2 class="style2">
                        <div class="topnav">
                            <a class="active" href="#">Home</a>
                            <a href="#about">About</a>
                            <a href="contactus.html">Contact us</a>
                            <a href="appointment.html"> Appointment </a>
                        </div>
                    </h2>
                </td>
            </tr>
            <tr>
                <td>
                    <p><h1 class="style3" align="center">Web Application Model to Predict Alzheimer‚Äôs disease</h1></p>
                    <h4 class="style3" align="center"><p class="info">Made with by Tasneem Khaled‚ù§Ô∏è üëã</p></h4>
                </td>
            </tr>
            <tr>
                <td>&nbsp;</td>
            </tr>
        </table>
        <div class="container">
            <br>
            <!-- Form -->
            <form action="{{ url_for('predict') }}" method="POST">
                <fieldset>
                    <legend><h2>Prediction Alzheimer Disease Form</h2></legend><br>
                    <div class="card card-body">
                        <div class="form-group row">
                            <!-- SEX -->
                            <div class="col-sm">
                                <label for="M/F">Sex</label>
                                <select class="form-control" id="M/F" name="M/F" required>
                                    <option disabled selected value> -- Select an Option -- </option>
                                    <option value="0">Male</option>
                                    <option value="1">Female</option>
                                </select>
                            </div>
                            <!-- AGE -->
                            <div class="col-sm">
                                <label for="Age">Age</label>
                                <input type="number" class="form-control" id="Age" name="Age" required>
                            </div>
                            <!-- EDUC -->
                            <div class="col-sm">
                                <label for="EDUC">Years of education</label>
                                <input type="number" step="any" class="form-control" id="EDUC" name="EDUC" required>
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <!-- SES -->
                            <div class="col-sm">
                                <label for="SES">Socioeconomic Status</label>
                                <input type="number" step="any" class="form-control" id="SES" name="SES" required>
                            </div>
                            <!-- MMSE -->
                            <div class="col-sm">
                                <label for="MMSE">Mini Mental State Examination</label>
                                <input type="number" step="any" class="form-control" id="MMSE" name="MMSE" required>
                            </div>
                            <!-- CDR -->
                            <div class="col-sm">
                                <label for="CDR">Clinical Dementia Rating</label>
                                <input type="number" step="any" class="form-control" id="CDR" name="CDR" required>
                            </div>
                        </div>
                        <br>
                        <div class="form-group row">
                            <!-- ETIV -->
                            <div class="col-sm">
                                <label for="eTIV">Estimated Intracranial Volume</label>
                                <input type="number" step="any" class="form-control" id="eTIV" name="eTIV" required>
                            </div>
                            <!-- NWBV -->
                            <div class="col-sm">
                                <label for="nWBV">Normalize Whole Brain Volume</label>
                                <input type="number" step="any" class="form-control" id="nWBV" name="nWBV" required>
                            </div>
                            <!-- ASF -->
                            <div class="col-sm">
                                <label for="ASF">Atlas Scaling Factor</label>
                                <input type="number" step="any" class="form-control" id="ASF" name="ASF" required>
                            </div>
                        </div>
                        <br>
                        <!-- RESULT -->
                        <div class="form-group" align="center">
                            <input class="btn btn-primary" type="submit" value="Result">
                        </div>
                        <!-- Prediction Result -->
                        <div id="result" align="center">
                            <strong style="color:red">{{ result }}</strong>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</body>
</html>
